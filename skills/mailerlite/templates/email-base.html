<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, Helvetica, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
    <tr>
      <td align="center" style="padding: 30px 10px;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 4px; max-width: 600px;">
          <tr>
            <td style="padding: 40px 40px 36px 40px;">

              <!-- Saludo con nombre personalizado -->
              <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                Hola, <span style="background-color: #3b82f6; color: #ffffff; padding: 2px 8px; border-radius: 4px; font-size: 15px;">{$name}</span>
              </p>

              <!-- Párrafos normales -->
              <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                Texto del párrafo aquí. Usa <strong>negritas</strong> para destacar.
              </p>

              <!-- Lista numerada -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 0 0 24px 0;">
                <tr>
                  <td style="padding: 0 0 16px 20px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;" width="30">1.</td>
                  <td style="padding: 0 0 16px 8px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;">
                    <strong>Título del punto:</strong> Descripción del punto.
                  </td>
                </tr>
                <tr>
                  <td style="padding: 0 0 16px 20px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;" width="30">2.</td>
                  <td style="padding: 0 0 16px 8px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;">
                    <strong>Título del punto:</strong> Descripción del punto.
                  </td>
                </tr>
                <tr>
                  <td style="padding: 0 0 16px 20px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;" width="30">3.</td>
                  <td style="padding: 0 0 16px 8px; font-size: 16px; line-height: 1.6; color: #333333; vertical-align: top;">
                    <strong>Título del punto:</strong> Descripción del punto.
                  </td>
                </tr>
              </table>

              <!-- Párrafo final (sin margin bottom) -->
              <p style="margin: 0; font-size: 16px; line-height: 1.6; color: #333333;">
                Texto de cierre aquí.
              </p>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
